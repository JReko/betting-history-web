<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/test.png') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/test.png') }}" type="image/x-icon">
    <title>{% block title %}Betting History{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-size: 12px;
    }

   table {
        border-collapse: collapse; /* Reduces space between cells */
        width: 100%; /* Ensures the table takes the full width of its container */
    }

    td, th {
        padding: 2px 4px; /* Minimal padding for better space utilization */
        text-align: left; /* Ensures text stays aligned */
        white-space: nowrap; /* Keeps text on a single line */
        overflow: hidden; /* Hides overflow */
        text-overflow: ellipsis; /* Adds "..." to truncated content */
    }


    /* Define background colors for different bet statuses */
    .table-bordered tbody tr.bg-win td {
        background-color: rgba(0, 255, 0, 0.15) !important;
    }

    .table-bordered tbody tr.bg-loss td {
        background-color: rgba(255, 0, 0, 0.15) !important;
    }

    .table-bordered tbody tr.bg-void td {
        background-color: rgba(128, 128, 128, 0.15) !important;
    }

    .stats-section {
        margin-top: 20px;
    }

    .stats-section p {
        font-size: 1em !important;
    }

.right-column .card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-decoration: none; /* Ensure links look like cards */
    color: inherit; /* Inherit color from parent to avoid default link styles */
    border: 1px solid #dee2e6; /* Add border to make card visible */
    border-radius: 0.375rem; /* Rounded corners */
    background-color: #ffffff; /* White background */
}

.right-column .card-body {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem; /* Adjust padding as needed */
    text-align: center;
    width: 100%;
}

.right-column .card-icon {
    font-size: 2rem; /* Adjust icon size */
}

.right-column .card-title {
    margin-bottom: 0; /* Remove bottom margin from title */
    line-height: 1.2; /* Adjust line-height for better alignment */
    flex: 1; /* Allow the title to grow and align consistently */
}





</style>
<style>
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .card-icon {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 15px;
        }
        .card-body h5 {
            font-size: 1.25rem;
        }
        .container {
            max-width: 1200px;
        }
        .left-column, .right-column {
            padding: 15px;
        }
        .section-header {
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .card {
            text-decoration: none;
            color: inherit;
        }
    </style>
<body>
    <!-- Include the header partial -->
    {% include 'partials/_header.html' %}
    <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    </div>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.js"></script>
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</html>
