<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Pinnacle Bets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Import Pinnacle Bets</h1>

        <!-- File upload form -->
        <form action="/import_pinnacle_bets" method="POST" enctype="multipart/form-data">
            <!-- CSRF protection (if needed) -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="betFile" class="form-label">Select Pinnacle Bets File</label>
                <input class="form-control" type="file" id="betFile" name="betFile" accept=".html,.htm,.mhtml" required>
            </div>
            <button type="submit" class="btn btn-primary">Import Bets</button>
        </form>
    </div>
</body>
</html>
