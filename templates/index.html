{% extends 'base.html' %}

{% block title %}Bets History{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Betting Dashboard</h1>
<div class="row">
    <!-- Left column: Reports and New Bet -->
    <div class="col-md-8 left-column">
        <h2 class="section-header">Reports & New Bet</h2>
        <div class="row">
            <!-- Create a New Bet -->
            <div class="col-md-6 mb-4">
                <a href="{{ url_for('bet_create') }}" class="card text-center">
                    <div class="card-body">
                        <div class="card-icon">
                            <i class="bi bi-pencil-square"></i>
                        </div>
                        <h5 class="card-title">Create a New Bet</h5>
                    </div>
                </a>
            </div>

            <!-- Daily Capper Report -->
            <div class="col-md-6 mb-4">
                <a href="{{ url_for('todays_bets') }}" class="card text-center">
                    <div class="card-body">
                        <div class="card-icon">
                            <i class="bi bi-person-check"></i>
                        </div>
                        <h5 class="card-title">Daily Capper Report</h5>
                    </div>
                </a>
            </div>

            <!-- Overall Capper Report -->
            <div class="col-md-6 mb-4">
                <a href="{{ url_for('cappers_read') }}" class="card text-center">
                    <div class="card-body">
                        <div class="card-icon">
                            <i class="bi bi-award"></i>
                        </div>
                        <h5 class="card-title">Overall Capper Report</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Right column: Imports -->
<div class="col-md-4 right-column">
    <h2 class="section-header">Import Bets</h2>
    <div class="row gx-2 gy-2"> <!-- Reduced spacing classes for tighter gutters -->
        <!-- Import Bets from Pinnacle -->
        <div class="col-12 mb-2">
            <a href="{{ url_for('import_pinnacle_bets') }}" class="card text-center d-flex align-items-center">
                <div class="card-body d-flex align-items-center">
                    <div class="card-icon me-3">
                        <i class="bi bi-cloud-upload"></i>
                    </div>
                    <h5 class="card-title mb-0">Pinny</h5>
                </div>
            </a>
        </div>

        <!-- Import Bets from Pinnacle automatically -->
        <div class="col-12 mb-2">
            <a href="{{ url_for('auto_import_pinnacle_bets') }}" class="card text-center d-flex align-items-center">
                <div class="card-body d-flex align-items-center">
                    <div class="card-icon me-3">
                        <i class="bi bi-cloud-upload"></i>
                    </div>
                    <h5 class="card-title mb-0">Pinny-auto</h5>
                </div>
            </a>
        </div>

        <!-- Import Bets from Bet99 -->
        <div class="col-12 mb-2">
            <a href="#" class="card text-center d-flex align-items-center">
                <div class="card-body d-flex align-items-center">
                    <div class="card-icon me-3">
                        <i class="bi bi-cloud-upload"></i>
                    </div>
                    <h5 class="card-title mb-0">Bet99</h5>
                </div>
            </a>
        </div>
    </div>
</div>

</div>
{% endblock %}
