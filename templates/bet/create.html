{% extends 'base.html' %}

{% block title %}Bets History{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Enter Sports Bet</h1>
    <form action="/bet/create" method="post">
        <div class="mb-3">
            <label for="book" class="form-label">Book</label>
            <select id="book" name="book" class="form-select" required>
                <option value="Bet365">Bet365</option>
                <option value="Bet99">Bet99</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="capper" class="form-label">Capper</label>
            <input type="text" id="capper" name="capper" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="potential_win_amount" class="form-label">Potential Win Amount</label>
            <input type="number" step="0.01" id="potential_win_amount" name="potential_win_amount" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="line" class="form-label">Line (American odds)</label>
            <input type="text" id="line" name="line" class="form-control" pattern="[-+]?[0-9]+" title="Please enter a valid American odds line (e.g., +110 or -225)" required>
        </div>
        <input type="hidden" id="creation_date" name="creation_date" value="{{ creation_date }}">
        <div class="mb-3">
            <label for="event_date" class="form-label">Event Date</label>
            <input type="datetime-local" id="event_date" name="event_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="event_match" class="form-label">sport</label>
            <input type="text" id="sport" name="sport" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="event_match" class="form-label">Event/Match</label>
            <input type="text" id="event_match" name="event_match" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="pick" class="form-label">Pick</label>
            <input type="text" id="pick" name="pick" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-select" required>
                <option value="Pending">Pending</option>
                <option value="Settled">Settled</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="result" class="form-label">Result</label>
            <select id="result" name="result" class="form-select" required>
                <option value="None">NULL</option>
                <option value="Win">Win</option>
                <option value="Loss">Loss</option>
                <option value="Voided">Voided</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
